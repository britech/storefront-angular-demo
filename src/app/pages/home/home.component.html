<mat-grid-list cols="5">
    <mat-grid-tile *ngFor="let product of products">
        <mat-card>
            <mat-card-title-group>
                <mat-card-title>&dollar;{{product.price}}</mat-card-title>
                <mat-card-subtitle>{{product.title}}</mat-card-subtitle>
                <img mat-card-md-image src="{{product.image}}" alt="{{product.title}}" matTooltip="{{product.title}}"/>
            </mat-card-title-group>
            <mat-card-actions>
                <button mat-fab color="primary" matTooltip="Add to cart">
                    <mat-icon>add_shopping_cart</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>

<div class="container">
    
</div>
